<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find My Friend!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img src="./kmit-bar.png" alt="Logo">

  </div>
  <div class="body">

      <label for="roll-number">Enter Roll Number:</label><br>
      <input type="text" id="roll-number" required="required"><br>
      <button type="submit" onclick="findFriend()">Find</button>
    </div>
    <div class="right-column">
      <img id="friend-image" src="" alt="Friend's image">
      <button id="download-button" style="display: none;" onclick="downloadImage()">Download</button>
    </div>
  </div>
  <div class="footer">
    <div class="section">
      <h2>About Us</h2>
      <p>Lorem ipsum dolor</p>
    </div>
    <div class="section">
      <h2>Social Profiles</h2>
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </div>
    <div class="section">
      <h2>Contact Us</h2>
      <p>Email: info@findmyfriend.com</p>
      <p>Phone: 555-555-5555</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
